<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/devchallenges.png"
      type="image/x-icon"
    />
    <title>PageGallery</title>
  </head>
  <body>
    <header class="section1">
      <img src="assets/profilePhoto.png" alt="photo profile" class="s1-img" />
      <h1>Rodney Cotton</h1>
      <h2>Helsinki, Finland</h2>
      <div id="info" class="s1-data">
        <div class="s1-data-item">
          <span class="s1-tem-1">100</span>
          <span class="s1-tem-2">Posts</span>
        </div>
        <div class="s1-data-item">
          <span class="s1-tem-1">2,242</span>
          <span class="s1-tem-2">Followers</span>
        </div>
        <div class="s1-data-item">
          <span class="s1-tem-1">1,432</span>
          <span class="s1-tem-2">Following</span>
        </div>
      </div>
    </header>
    <main class="grid">
      <div id="item-0"><img src="assets/photo1.png" alt="photo" /></div>
      <div id="item-1"><img src="assets/photo2.png" alt="photo" /></div>
      <div id="item-2"><img src="assets/photo_4.png" alt="photo" /></div>
      <div id="item-3"><img src="assets/photo3.png" alt="photo" /></div>
      <div id="item-4"><img src="assets/photo5.png" alt="photo" /></div>
      <div id="item-5"><img src="assets/photo6.png" alt="photo" /></div>
    </main>
    <footer>
      <span
        ><a target="_blank" href="https://github.com/plaka001"
          >created by Plaka001 - devChallenges.io</a
        ></span
      >
    </footer>
  </body>
</html>
